            rgba(139, 92, 246, 0.15) 0px,
            transparent 50%

        overflow-x: hidden;
      }

      /* 1 inch margins as requested */
      .page-container {
        padding-left: 1in;
        padding-right: 1in;
        max-width: 100%;
      }

      @media (max-width: 768px) {
        .page-container {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }

      .project-card {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
      }

      .project-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        z-index: 10;
      }

      /* Gradient Borders for cards */
      .card-gradient-blue {
        border-top: 4px solid #3b82f6;
      }
      .card-gradient-purple {
        border-top: 4px solid #8b5cf6;
      }
      .card-gradient-green {
        border-top: 4px solid #10b981;
      }

      .tech-tag {
        backdrop-filter: blur(4px);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }

      .profile-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);

        {

          color: "green",
          icon: "fa-face-smile",
        },
        {
          id: 5,

          date: "August 2025",

        {

          tech: ["React", "HTML/CSS", "Design"],

        {

        {

          desc: "A fun and interactive web page celebrating Independence Day with animations.",

          icon: "fa-flag",
        },

      const grid = document.getElementById("projects-grid");

      // Function to render projects
      function renderProjects() {
        projects.forEach((project) => {
          // Determine gradient class based on data
          let gradientClass = "card-gradient-blue";
          let iconBg = "bg-blue-500/20 text-blue-400";

          if (project.color === "purple") {
            gradientClass = "card-gradient-purple";
            iconBg = "bg-purple-500/20 text-purple-400";
          } else if (project.color === "green") {
            gradientClass = "card-gradient-green";
            iconBg = "bg-emerald-500/20 text-emerald-400";
          }

          // Create Card HTML
          const card = document.createElement("div");
          card.className = `project-card bg-card rounded-xl p-6 relative overflow-hidden flex flex-col h-full shadow-3d ${gradientClass}`;

          card.innerHTML = `
                    <!-- Background Glow -->
                    <div class="absolute -top-20 -right-20 w-40 h-40 bg-${
                      project.color
                    }-500 rounded-full blur-[80px] opacity-20 pointer-events-none"></div>

                    <!-- Header: Icon & Date -->
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-lg ${iconBg} flex items-center justify-center text-2xl">
                            <i class="fa-solid ${project.icon}"></i>
                        </div>
                        <span class="text-xs font-mono text-gray-500 bg-gray-800/50 px-2 py-1 rounded">${
                          project.date
                        }</span>
                    </div>

                    <!-- Content -->
                    <div class="mb-4 flex-grow">
                        <h3 class="text-xl font-bold text-white mb-1 group-hover:text-${
                          project.color
                        }-400 transition-colors">${project.title}</h3>
                        <p class="text-sm font-semibold text-gray-400 mb-3 uppercase tracking-wider">${
                          project.subtitle
                        }</p>
                        <p class="text-gray-300 text-sm leading-relaxed mb-4">
                            ${project.desc}
                        </p>
                        
                        <!-- Tech Stack Tags -->
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${project.tech
                              .map(
                                (t) =>
                                  `<span class="tech-tag text-xs text-gray-300 px-2 py-1 rounded-md">${t}</span>`
                              )
                              .join("")}
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-3 mt-auto pt-4 border-t border-gray-700/50">
                        <a href="${
                          project.github
                        }" target="_blank" class="flex-1 text-center py-2 rounded-lg bg-gray-800 hover:bg-gray-700 text-white text-sm font-medium transition-all flex items-center justify-center gap-2 group">
                            <i class="fab fa-github"></i> Code
                        </a>
                        <a href="${
                          project.live
                        }" target="_blank" class="flex-1 text-center py-2 rounded-lg bg-${
            project.color === "purple"
              ? "purple-600"
              : project.color === "green"
              ? "emerald-600"
              : "blue-600"
          } hover:brightness-110 text-white text-sm font-medium transition-all shadow-lg shadow-${
            project.color
          }-500/20 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i> Live
                        </a>
                    </div>
                `;

          grid.appendChild(card);
        });
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", renderProjects);
    </script>
  </body>
</html>
